<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Player Registration</h2>
        <form id="playerForm">
            <div class="mb-3">
                <label for="player_id" class="form-label">Player ID</label>
                <input type="text" class="form-control" id="player_id" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="Capped">Capped</option>
                    <option value="Uncapped">Uncapped</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="registerPlayer()">Register</button>
        </form>
    </div>
    
    <script>
        function registerPlayer() {
            const formData = new FormData();
            formData.append('player_id', document.getElementById('player_id').value);
            formData.append('name', document.getElementById('name').value);
            formData.append('age', document.getElementById('age').value);
            formData.append('country', document.getElementById('country').value);
            formData.append('role', document.getElementById('role').value);
            formData.append('status', document.getElementById('status').value);

            fetch('register_player.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
